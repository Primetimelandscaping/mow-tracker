<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <title>Mow Tracker</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />

  <!-- iOS: allow home-screen app behavior -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>
  <header class="top">
    <div class="title">
      <div class="appname">Mow Tracker</div>
      <div class="date" id="todayLabel">—</div>
    </div>

    <div class="status">
      <div class="badge" id="dayStatus">Day: Not started</div>
      <div class="badge" id="modeStatus">Mode: —</div>
    </div>
  </header>

  <main class="wrap">
    <section class="totals card">
      <div class="row">
        <div class="metric">
          <div class="label">Total</div>
          <div class="value" id="totalAll">00:00:00</div>
        </div>
      </div>

      <div class="grid3">
        <div class="metric">
          <div class="label">Drive</div>
          <div class="value" id="totalDrive">00:00:00</div>
        </div>
        <div class="metric">
          <div class="label">Mow</div>
          <div class="value" id="totalMow">00:00:00</div>
        </div>
        <div class="metric">
          <div class="label">Other</div>
          <div class="value" id="totalOther">00:00:00</div>
        </div>
      </div>

      <div class="hint" id="hintText">Tap <b>Start Day</b> to begin.</div>
    </section>

    <section class="buttons card">
      <button class="btn primary" id="startDayBtn">Start Day</button>

      <div class="grid3">
        <button class="btn" id="driveBtn">Drive</button>
        <button class="btn" id="mowBtn">Mow</button>
        <button class="btn" id="otherBtn">Other</button>
      </div>

      <button class="btn danger" id="endDayBtn">End Day</button>

      <div class="grid2">
        <button class="btn subtle" id="undoBtn">Undo last switch</button>
        <button class="btn subtle" id="resetBtn">Reset today</button>
      </div>
    </section>

<section class="card" id="weekCard">
  <div class="logHeader">
    <div class="logTitle">This week</div>
    <button class="btn tiny" id="refreshWeekBtn">Refresh</button>
  </div>

  <div class="grid3">
    <div class="metric">
      <div class="label">Total</div>
      <div class="value" id="weekTotalAll">00:00:00</div>
    </div>
    <div class="metric">
      <div class="label">Drive</div>
      <div class="value" id="weekTotalDrive">00:00:00</div>
    </div>
    <div class="metric">
      <div class="label">Mow</div>
      <div class="value" id="weekTotalMow">00:00:00</div>
    </div>
  </div>

  <div class="grid3" style="margin-top:10px;">
    <div class="metric">
      <div class="label">Other</div>
      <div class="value" id="weekTotalOther">00:00:00</div>
    </div>
    <div class="metric">
      <div class="label">Mow %</div>
      <div class="value" id="weekPctMow">0%</div>
    </div>
    <div class="metric">
      <div class="label">Drive %</div>
      <div class="value" id="weekPctDrive">0%</div>
    </div>
  </div>

  <div class="hint" id="weekHint">Counts days saved on this phone for the current week (Mon–Sun).</div>
</section>

    <section class="card log">
      <div class="logHeader">
        <div class="logTitle">Today’s log</div>
        <button class="btn tiny" id="exportBtn">Export CSV</button>
      </div>
      <div id="logList" class="logList"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
